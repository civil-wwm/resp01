<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js"></script>
<body>
<div id="app">

    <button v-on:click = "num++">点我</button>
    <h2> {{name}}非常帅</h2>
    <h2>{{num}}位女生的梦</h2>

</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:"吴彦祖",
            num:"1"
        }
    });
</script>

</html>
