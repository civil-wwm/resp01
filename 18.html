<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js"></script>
<style>
    #box {
        width: 100px;
        height: 100px;
        color: darkgray
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }
    div {
        width: 150px;
        height: 150px;
    }
</style>
<body>
<div id="app">
    <button @click="color='red'">红</button>
    <button @click="color='blue'">蓝</button>
    <div id="box1" :class="color">
        点击按钮，背景会切换颜色噢噢噢噢
    </div>
    <hr>
    <button @click="boo=!boo">点击切换背景</button>
    <div id="box2" :class="{red:boo,blue:!boo}">
        点击按钮，背景会切换颜色噢噢噢噢
    </div>

</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            color: "red",
            boo: true
        }
    });
</script>

</html>
