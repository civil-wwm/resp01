<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" :click="findall()" value="查询">
    <hr>
    <table>
        <tr v-for="user in users" v-bind:key="user.id">
            <td v-for="key in user">{{key}}</td>
        </tr>
    </table>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            id: 1,
            users:{}
        },
        methods: {
            // 为给定 ID 的 user 创建请求
            findall() {
                axios.get('http://localhost:9090/user/findAll')
                    .then( (response)=> {
                        this.users = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                // 发送 POST 请求
                // axios({
                //     method: 'post',
                //     url: 'http://localhost:9090/user/findAll',
                //     data: {
                //         firstName: 'Fred',
                //         lastName: 'Flintstone'
                //     }
                // });
            }
        }
    });
</script>

</html>
