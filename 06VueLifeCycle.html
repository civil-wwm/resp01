<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js"></script>
<body>
<div id="app">

    <input type="text" v-model="hello">
    <h2>{{hello}}</h2>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            hello: ''
        },
        created() {
            this.hello = "holle,world! created";
            console.log(this);
        }

    })
</script>

</html>
