<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js"></script>
<body>
<div id="app">
    <!--使用定义好的组件-->
    <counter></counter>
    <counter></counter>
    <counter></counter>

</div>
</body>
<script>
    //定义全局组件，两个参数：1、组件名称2、组件参数
    var counter = {
        template: '<button v-on:click="count++">你点了我{{count}}次，我记住了。</button>',
        data() {
            return {
                count: 0
            };
        }
    };
    var app = new Vue({
        el: "#app",
        components:{
            counter: counter//将定义的对象注册为组件
        }
    });
</script>

</html>
