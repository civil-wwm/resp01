<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js"></script>
<body>
<div id="app">
    <!--事件中直接写js片段-->
    <button @click="num++">增加</button>
    <!--事件指定一个回调函数，必须是Vue实例中定义的函数-->
    <button @click="decrement()">减少</button>

    <h2>num:{{num}}</h2>

</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            num:0,
        },
        methods:{
            decrement() {
                this.num--;
            }
        }
    });
</script>

</html>
